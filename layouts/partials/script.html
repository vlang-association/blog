{{ if eq .Params.Page "Blog" }}
<script type="text/javascript" src="https://unpkg.com/vlang-playground@1"></script>

<script>
    const theme = localStorage.getItem("theme");

    document.addEventListener('DOMContentLoaded', () => {
        const playgroundElements = [...document.querySelectorAll(".v-code"), ...document.querySelectorAll(".c-code")];
        playgroundElements.forEach(playgroundElement => {
            const playground = Playground.create(playgroundElement, {
                fontSize: "14px",
                highlightOnly: !playgroundElement.classList.contains("play"),
                showFooter: false,
                showLineNumbers: true,
                theme: theme
            });
            playgrounds.push(playground);
        });
    })
</script>
{{ end }}
