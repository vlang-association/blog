{{ $src := .Get "src" }}
{{ $alt := .Get "alt" }}
{{ $caption := .Get "caption" }}

<figure>
    {{ $image := (resources.Get $src).RelPermalink }}
    <img src="{{ $image }}" alt="{{ $alt }}" loading="lazy"/>
    {{ if $caption }}
        <figcaption>{{ $caption }}</figcaption>
    {{ end }}
</figure>
